<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Money Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="form1.css" rel="stylesheet">
</head>

<body>
    <div class="contact-form">

        <h2 style="font-family: 'Times New Roman', Times, serif;">Money Transfer</h2>
        <form action="">
            <input type="text" id="t1" name="First Name" placeholder="Name on card" style="border-radius: 10px; width: 292px; background-color: rgb(22, 19, 19); color: #fff; text-decoration: none; font-size: small; height: 49px; margin-left: 97px; margin-top: 78px;">
            <input type="text" id="t2" name="First Name" placeholder="Reciever name on Card" style="border-radius: 10px; width: 292px; background-color: rgb(22, 19,19); color: #fff; font-size: small; height: 49px; margin-left: 68px;">
            <input type="text" id="t3" name="Username" placeholder="Username" style="border-radius: 10px; width: 292px; background-color: rgb(22, 19, 19); color: #fff; text-decoration: none; font-size: small; height: 49px; margin-left: 97px;">
            <input type="text" id="t4" name="email" placeholder="Your Email ID" style="border-radius: 10px; width: 292px; background-color: rgb(22, 19, 19); color: #fff; text-decoration: none; font-size: small; height: 49px; margin-left: 66px; margin-top: 54px;">
            <input type="text" id="t5" name="Mobile Number" placeholder="Your current Mobile number" maxlength="10" style="border-radius: 10px; width: 292px; background-color: rgb(22, 19, 19); color: #fff; text-decoration: none; font-size: small; height: 49px; margin-left: 96px; margin-top: 50px;">
            <input type="password" id="t6" name="password" placeholder="Enter password" style="border-radius: 10px; width: 292px; background-color: rgb(22, 19, 19); color: #fff; text-decoration: none; font-size: small; height: 49px; margin-left: 66px;">
            <p> <label for="cars" style="color: #fff;font-weight: bold; margin-left: 91px; font-size: 20px;">Payment Mode:</label>
                <select id="city" name="City" style="border-radius: 16px; margin-left: 5px; margin-top: -12px; margin-bottom: 20px; background: transparent; height: 48px; font-size: 15px; width: 150px;">
              <p style="background: transparent; "><option value="Select">Select</option>
              <option value="Debit Card">Debit Card</option>
              <option value="Credit Card">Credit Card</option>
              <option value="Pay U">Pay U</option></p>
            </select>
                <span style="font-size:20px; margin-left: 74px;"> Expiry date of card :</span><br><br>
                <select name="DoBmonth " style="width: 70px; height: 50px; border-radius: 20px; background: transparent; text-align: center; font-size: 15px; margin-left: 558px;display: block;margin-top: -48px;">
<option>Month</option>
<option value="january ">January<option value="february ">February<option value="march ">March<option value="april ">April
<option value="may ">May<option value="june ">June<option value="july ">July<option value="august ">August
<option value="september ">September<option value="october ">October<option value="november ">November<option value="december ">December
</select>
                <select name="DoDate " style="width: 70px; height: 50px; border-radius: 20px; background: transparent; text-align: center; font-size: 15px;display: block;margin-top: -51px;margin-left: 636px;">
    <option>Day
    <option value="1 ">1<option value="2 ">2<option value="3 ">3<option value="4 ">4<option value="5 ">5<option value="6 ">6<option value="7 ">7
    <option value="8 ">8<option value="9 ">9<option value="10 ">10<option value="11 ">11<option value="12 ">12<option value="13 ">13<option value="14 ">14
    <option value="15 ">15<option value="16 ">16<option value="17 ">17<option value="18 ">18<option value="19 ">19<option value="20 ">20<option value="21 ">21
    <option value="22 ">22<option value="23 ">23<option value="24 ">24<option value="25 ">25<option value="26 ">26<option value="27 ">27<option value="28 ">28
    <option value="29 ">29<option value="30 ">30<option value="31 ">31
    </select>

                <select name="DoByear " style="width: 70px; height: 50px; border-radius: 20px; background: transparent; text-align: center; font-size: 15px;display: block;margin-top: -51px; margin-left: 718px;">
    <option>Year</option>
    <option value="2022 ">2022</option>
    <option value="2023 ">2023</option>
    <option value="2024 ">2024</option>
    <option value="2025 ">2025</option>
    <option value="2026 ">2026</option>
    <option value="2027 ">2027</option>
    <option value="2028 ">2028</option>
    </select>
                <center><button>SUBMIT</button></center>

        </form>
    </div>
</body>

</html>
